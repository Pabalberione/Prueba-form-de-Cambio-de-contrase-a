<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <div class="containerbig">
        <div id="success" class="mostrar">Las contraseñas coinciden. Procesando envio de formulario...</div>
        <div id="error" class="mostrar">Error, las contraseñas no coinciden</div>
    <div class="container">
        
        <form class="form cambioContraseña" id="formCambio">
            <h3>Formulario cambio de contraseña</h3>
            <input type="text" placeholder="Contraseña anterior" id="txtAntPass">
            <input type="text" placeholder="Nueva contraseña" name="txtNewPass" id="txtNewPass">
            <input type="text" placeholder="Repetir nueva contraseña" name="txtRepPass" id="txtRepPass">
            <button id="btnCambiarPass">Cambiar contraseña</button>
            <label id="lblvolver"><a href="index.html">Volver al menú de inicio</a></label>
        </form>
        

    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
